version: "2"
run:
  timeout: 5m
linters:
  default: all
  disable:
    - depguard
    - dogsled
    - forbidigo
    - gochecknoglobals
    - nlreturn
    - noinlineerr
    - wsl
    - wsl_v5
  settings:
    decorder:
      disable-dec-order-check: false
    errcheck:
      exclude-functions:
        - io.WriteString
        - crypto/rand.Read
        - github.com/devilcove/cookie.Save
        - github.com/devilcove/cookie.Clear
    exhaustruct:
      allow-empty: true
      exclude:
        - net/http.Server
        - '.+/sshbrowser.Page'
    funcorder:
      alphabetical: true
    gosec:
      excludes:
        - G104
    mnd:
      ignored-numbers:
      - '2'
    revive:
      enable-default-rules: true
      rules:
        - name: package-comments
          disabled: true
    varnamelen:
      ignore-decls:
        - w http.ResponseWriter
        - r *http.Request
  exclusions:
    warn-unused: true
    generated: lax
    presets:
      #- comments
      - common-false-positives
      # - legacy
      - std-error-handling
formatters:
  enable:
    - gofumpt
    - golines
  settings:
    gofumpt:
      extra-rules: true
  exclusions:
    warn-unused: true
    generated: lax
issues:
  max-same-issues: 0
  max-issues-per-linter: 0
  uniq-by-line: false
output:
  path-mode: "abs"

